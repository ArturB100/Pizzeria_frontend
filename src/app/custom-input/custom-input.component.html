<div class="container">
    <input 
        [(ngModel)]="value"
        [name]="name"
        [placeholder]="placeholder"
        (input)="onValueChange($event)"
        [type]="type || 'text'"
        />
    <div *ngIf="errorMsg !== ''" class="error-container">
        {{errorMsg}}
    </div>
</div>
