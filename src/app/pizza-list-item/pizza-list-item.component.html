
<div class="container border-2 border-black border pizza-container">
    <div class="pizza-name">{{pizza.name}}</div>
    <div class="pizza-desc">
        <div>cena za mała {{pizza.totalPriceForSmall}} zł</div>
        <div>cena za średnią {{pizza.totalPriceForMedium}} zł</div>
        <div>cena za dużą {{pizza.totalPriceForBig}} zł</div>
    </div>
    <app-pizza-img [id]="pizza.id"></app-pizza-img>
</div>
